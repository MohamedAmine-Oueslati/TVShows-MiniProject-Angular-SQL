<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Member</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled=""
                    placeholder="User"
                    value="User"
                  />
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    value="{{ details?.username }}"
                    disabled=""
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    name="email"
                    id="email"
                    type="email"
                    disabled=""
                    class="form-control"
                    placeholder="Email"
                    value="{{ details?.email }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    name="firstName"
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    value="{{ details?.firstName }}"
                    [(ngModel)]="data.firstName"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    name="lastName"
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    value="{{ details?.LastName }}"
                    [(ngModel)]="data.lastName"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input
                    name="address"
                    type="text"
                    class="form-control"
                    placeholder="Home Address"
                    value="{{ details?.address }}"
                    [(ngModel)]="data.address"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input
                    name="city"
                    type="text"
                    class="form-control"
                    placeholder="City"
                    value="{{ details?.city }}"
                    [(ngModel)]="data.city"
                  />
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    name="country"
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    value="{{ details?.country }}"
                    [(ngModel)]="data.country"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input
                    name="zipCode"
                    type="number"
                    class="form-control"
                    placeholder="{{ details?.zipCode }}"
                    [(ngModel)]="data.zipCode"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea
                    name="aboutMe"
                    rows="4"
                    cols="80"
                    class="form-control"
                    placeholder="Here can be your description"
                    value="{{ details?.aboutMe }}"
                    [(ngModel)]="data.aboutMe"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <button
                  class="btn btn-danger"
                  style="margin: 20px; border-radius: 10px"
                  (click)="update()"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="..." />
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img
                class="avatar border-gray"
                src="https://toppng.com/uploads/preview/instagram-default-profile-picture-11562973083brycehrmyv.png"
                alt="..."
              />
              <h4 class="title">
                {{ details?.fullName }}
              </h4>
            </a>
            <p class="description">"{{ details?.username }}"</p>
          </div>
          <p class="description text-center">"{{ details?.aboutMe }}"</p>
        </div>
        <hr />
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
