<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img
          src="https://i.pinimg.com/originals/c7/4c/e6/c74ce6fdbce522fd8ecdee63a29eb791.jpg"
          alt="IMG"
        />
      </div>

      <form class="login100-form validate-form" (submit)="register()">
        <span class="login100-form-title"> Sign Up </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input
            class="input100"
            type="text"
            name="email"
            placeholder="Email"
            [(ngModel)]="credentials.email"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid username is required: abcdefgh"
        >
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
            [(ngModel)]="credentials.username"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <div
          class="wrap-input100 validate-input"
          data-validate="Valid fullName is required: abcdefgh"
        >
          <input
            class="input100"
            type="text"
            name="fullName"
            placeholder="Full Name"
            [(ngModel)]="credentials.fullName"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </span>
        </div>
        <!-- <div
          class="wrap-input100 validate-input"
          data-validate="Valid lastName is required: abcdefgh"
        >
          <input
            class="input100"
            type="text"
            name="lastName"
            placeholder="Last Name"
            [(ngModel)]="credentials.lastName"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </span>
        </div> -->
        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="credentials.password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">Register</button>
        </div>
        <!-- <div class="validation" *ngIf="invalidRegister">
          Invalid Email or Password
        </div> -->
        <div class="text-center p-t-50">
          <a class="txt2" href="/login">
            I have an Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
