<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <nav class="navbar navbar-expand-lg bg-white">
          <div class="container">
            <div class="navbar-translate">
              <a class="navbar-brand"> Watch List </a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav">
                <li class="nav-item" [class.active]="active === 1">
                  <a class="nav-link" (click)="activeList(1)">My Feed</a>
                </li>
                <li class="nav-item" [class.active]="active === 2">
                  <a class="nav-link" (click)="activeList(2)"
                    >Feed per TV Show</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div *ngIf="active === 1">
          <div class="card-header">
            <h3 class="title">My Feed</h3>
          </div>
          <div class="card-body all-icons">
            <div class="row">
              <div class="card feedCard" *ngFor="let post of posts">
                <div class="card-body">
                  <h2 class="card-title">{{post.username}}</h2>
                  <h5 class="cardTime mb-2 text-muted">{{post.time}}</h5>
                  <h3 class="card-text">{{post.message}}</h3>
                  <img *ngIf="post.image"
                  class="card-img-top"
                  src=""
                  alt="Card image cap"
                />
                <div class="likeContainer">
                <i class="fa fa-heart"></i>
                  <h3 class="cardLike" >{{post.likes}} Likes</h3>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="active === 2">
          <div class="card-header">
            <h3 class="title">Feed per TV Show</h3>
          </div>
          <div class="card-body all-icons">
            <form>
              <select
                class="form-control col-md-11"
                data-toggle="select"
                data-minimum-results-for-search="Infinity"
                [(ngModel)]="selected"
                name="selected"
              >
                <option *ngFor="let season of seasons">
                  Season {{ season }}
                </option>
              </select>
            </form>
          </div>
          <div class="PostContainer">
            <div>
              <div class="form-group col-md-12">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  placeholder="Enter your comment here"
                  rows="2"
                  [(ngModel)]="feed"
                  value="{{ feed }}"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-danger ButtonPost"
                (click)="post()"
              >
                Post
              </button>
            </div>
            <div class="card-body all-icons">
              <div class="row">
                <h2>{{ user.username }}</h2>
                <div
                  class="card watchlistCardImg1"
                  *ngFor="let shownext of nextWatch"
                >
                  <img class="card-img-top" src="" alt="Card image cap" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
