<div class="panel-header panel-header-sm"></div>
<div *ngIf="!detail" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <nav class="navbar navbar-expand-lg bg-white">
          <div class="container">
            <div class="navbar-translate">
              <a class="navbar-brand"> Watch List </a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav">
                <li class="nav-item" [class.active]="active === 1">
                  <a class="nav-link" (click)="activeList(1)"> All Shows </a>
                </li>
                <li class="nav-item" [class.active]="active === 2">
                  <a class="nav-link" (click)="activeList(2)">Watch Next</a>
                </li>
                <li class="nav-item" [class.active]="active === 3">
                  <a class="nav-link" (click)="activeList(3)">Finished</a>
                </li>
                <li class="nav-item" [class.active]="active === 4">
                  <a class="nav-link" (click)="activeList(4)"
                    >Not Started Yet</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div *ngIf="active === 1">
          <div class="card-header">
            <h3 class="title">All Shows</h3>
          </div>
          <div class="card-body all-icons">
            <div class="row">
              <div class="card watchlistCardImg" *ngFor="let show of shows">
                <img
                  class="card-img-top"
                  src="{{ show.image.original }}"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ show.name }}</h5>
                </div>
                <div class="diviconhover">
                  <i class="now-ui-icons ui-1_zoom-bold iconhover"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="active === 2">
          <div class="card-header">
            <h3 class="title">Watch Next</h3>
          </div>
          <div class="card-body all-icons">
            <div class="row">
              <div class="card watchlistCardImg"></div>
            </div>
          </div>
        </div>

        <div *ngIf="active === 3">
          <div class="card-header">
            <h3 class="title">Finished</h3>
          </div>
          <div class="card-body all-icons">
            <div class="row">
              <div class="card watchlistCardImg"></div>
            </div>
          </div>
        </div>

        <div *ngIf="active === 4">
          <div class="card-header">
            <h3 class="title">Not Started Yet</h3>
          </div>
          <div class="card-body all-icons">
            <div class="row">
              <div class="card watchlistCardImg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
